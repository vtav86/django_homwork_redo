<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Temperature</title>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    <input type="number" name="temp" min="-1000.00" step="0.01" placeholder="Enter temp to convert...">
    <input type="submit" name="conversion_type" value="celstofahr">
    <input type="submit" name="conversion_type" value="fahrtocels">
</form>

</body>
</html>
