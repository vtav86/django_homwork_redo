<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show All Cookies Redo</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Key</td>
        <td>Value</td>
    </tr>
    {% for key, value in cookies %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
    </thead>
</table>
</body>
</html>
