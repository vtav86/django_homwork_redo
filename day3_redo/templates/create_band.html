<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name view</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
  <p><input required type="text" name="name" required placeholder="Enter band name"></p>
  <p></p><input type="number" required name="year" required placeholder="Enter year "></p>
  <p></p><input type="checkbox" name="still_active">Still active?</p>
   <p> <select name="genreselect">Genre?
        {% for key,genre in genres %}
        <option value={{key}} required>{{genre}}</option>
        {% endfor %}
   </select></p>

        <input type="submit">
</form>

</body>
</html>
